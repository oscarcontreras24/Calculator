<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oscar's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!-- Title -->
    <header>
      <h1>Oscar's Basic Calculator</h1>
    </header>

    <!--Calculator outline -->
    <div id = "container">
      <div id = "displayScreen">

        <!-- Display screen -->
        <!-- use javascript to populate a 0 and change when key is pressed -->
        <!-- text wrapping needed? how to confine to screen?-->
        <section id = "displayContentOutline">
          <div id = "displayContent">
            <div id = "content"></div>
          </div>
        </section>
      </div>
        <!-- Buttons -->
        <!-- use javascript to populate the buttons?
             can make an id of operators and numbers? -->
        <section id = "buttonLayout">

          <!-- operators -->
          <div id = "btn" class = "operators delKey">DEL</div>
          <div id = "btn" class = "operators clearKey">C</div>
          <div id = "btn" class = "operators multiplyKey">X</div>
          <div id = "btn" class = "operators divideKey">/</div>
          <div id = "btn" class = "operators addKey">+</div>
          <div id = "btn" class = "operators subtractKey">-</div>
          <div id = "btn" class = "operators equalKey">=</div>

          <!-- numbers -->
          <div id = "btn" class = "numbers sevenKey">7</div>
          <div id = "btn" class = "numbers eightKey">8</div>
          <div id = "btn" class = "numbers nineKey">9</div>
          <div id = "btn" class = "numbers fourKey">4</div>
          <div id = "btn" class = "numbers fiveKey">5</div>
          <div id = "btn" class = "numbers sixKey">6</div>
          <div id = "btn" class = "numbers oneKey">1</div>
          <div id = "btn" class = "numbers twoKey">2</div>
          <div id = "btn" class = "numbers threeKey">3</div>
          <div id = "btn" class = "numbers zeroKey">0</div>
          <div id = "btn" class = "numbers decimalKey">.</div>

        </section>
    </div>
  </body>

  <script src = "script.js">
  </script>
</html>
