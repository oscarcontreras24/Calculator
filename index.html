<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oscar's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <!-- Title -->
    <header>
      <h1>Oscar's Basic Calculator</h1>
    </header>

    <!--Calculator outline -->
    <div id = "container">
      <div id = "displayScreen">

        <!-- Display screen -->
        <section id = "displayContentOutline">
          <div id = "displayContent">
            <div id = "content">
              <!-- use javascript to populate a 0 and change when key is pressed -->
              0
              <!-- text wrapping needed? how to confine to screen?-->
            </div>
          </div>
        </section>
      </div>
        <!-- Buttons -->
        <!-- use javascript to populate the buttons?
             can make an id of operators and numbers? -->
        <section id = "buttonLayout">

          <!-- operators -->
          <div id = "operators" class = "delKey">
            DEL
          </div>
          <div id = "operators" class = "clearKey">
            C
          </div>
          <div id = "operators" class = "multiplyKey">
            X
          </div>
          <div id = "operators" class = "divideKey">
            /
          </div>
          <div id = "operators" class = "addKey">
            +
          </div>
          <div id = "operators" class = "subtractKey">
            -
          </div>
          <div id = "operators" class = "equalKey">
            =
          </div>

          <!-- numbers -->
          <div id = "numbers" class = "sevenKey">
            7
          </div>
          <div id = "numbers" class = "eightKey">
            8
          </div>
          <div id = "numbers" class = "nineKey">
            9
          </div>
          <div id = "numbers" class = "fourKey">
            4
          </div>
          <div id = "numbers" class = "fiveKey">
            5
          </div>
          <div id = "numbers" class = "sixKey">
            6
          </div>
          <div id = "numbers" class = "oneKey">
            1
          </div>
          <div id = "numbers" class = "twoKey">
            2
          </div>
          <div id = "numbers" class = "threeKey">
            3
          </div>
          <div id = "numbers" class = "zeroKey">
            0
          </div>
          <div id = "numbers" class = "decimalKey">
            .
          </div>
        </section>
    </div>
  </body>
</html>
